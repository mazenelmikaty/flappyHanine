<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive scaling for mobile -->
    <title>Flappy Hanine</title>

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Welcome message -->
    <div id="start-message" class="flex">
        <h1>Welcome to Flappy Hanine!</h1>
        <br>
        <h3>Help Hanine's Balloon to reach the Prize!</h3>
        <br>
         <p>Press SPACE to Start</p>
    </div>

    <!-- Wrap the canvas in a container -->
    <div class="canvas-wrapper hidden" id="canvas-wrapper">
        <div class="canvas-border">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

    <!-- Game over screen (for losing only) -->
    <div id="game-over-screen" class="hidden">
        <!-- Image shown on game over -->
        <img id="game-over-img" src="images/bad.png" alt="Game Over">

        <!-- Button to restart the game -->
        <button onclick="restartGame()">Try Again</button>
    </div>

    <!-- Hanine's special message (for winning only) -->
    <div id="hanine-message" class="hidden">
        <h1 id="congrats-message">Congratulations!</h1>
        <p id="congrats-parag">If you're not Hanine, please close the window.<br>If you are Hanine, click on the box.</p>
        <div id="letter-box">ðŸ“© Click me</div>
        <div id="letter-content" class="hidden">
            <!-- The letter content will be dynamically loaded here -->
        </div>
    </div>


    <!-- Link to external JavaScript file containing game logic -->
    <script src="script.js"></script>
</body>

</html>
